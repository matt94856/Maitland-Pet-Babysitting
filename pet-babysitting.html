<!DOCTYPE html>

  <style>
    body {
      background-color: #F3EFEF;
      font-family: Arial, sans-serif;
      margin: 0;

    header {
      background-color: #F5ECD7;

      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    nav {

    }
    section {
      background-color: #F5ECD7;
      padding: 20px;
      margin-top: 50px;
      margin-bottom: 50px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);

    label {
      display: block;
      margin-bottom: 10px;
      font-weight: bold;
    }
    input[type="text"], textarea {

      padding: 10px;
      border: 1px solid #655A48;

      font-size: 16px;

      border: none;
